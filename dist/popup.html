<!DOCTYPE html>
<html>
<head>
    <title>DiscPost</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="statics/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="statics/css/root.css">
    <style>
        body {
            width: 500px;
            padding: 15px;
            position: relative;
        }
        #settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .discord-color {
            color: var(--discord-color);
        }
        a {
            color: var(--discord-color);
            outline: none;
        }
        /* textarea */
        textarea {
            height: 250px !important;
        }
        textarea:focus {
            border-bottom: 3px solid var(--forcus-color)  !important;
        }
        /* selectbox */
        .select-wrapper {
            margin-top: 20px;
        }
        .select-wrapper input.select-dropdown:focus {
            border-bottom: var(--forcus-outline)  !important;
        }
        /* button */
        .btn {
            width: 100%;
            background-color: var(--discord-color) !important;
        }
        .btn:focus {
            outline: var(--forcus-outline);
            outline-offset: 3px;
            background-color: var(--forcus-color) !important;
        }
        /* loading */
        #loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        #loader-overlay.is-loading {
            visibility: visible;
            opacity: 1;
        }
        .spinner-discord-blue .spinner-layer {
            border-color: var(--discord-color)
        }
        /* url switching */
        .url-switch {
            display: flex; 
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .url-text-wrapper {
            flex-grow: 1; 
            max-width: 100%; 
            overflow: hidden;
            padding-bottom: 15px; 
        }
        .url-text {
            display: block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; 
            color: var(--system-color);
            font-size: 0.9rem;
        }
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .switch-container .switch {
            margin-bottom: 0;
            height: 25px;
        }
        .switch-container .switch label {
            padding-right: 0;
        }
        .switch-container .switch label input[type=checkbox] + .lever {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="loader-overlay">
        <div class="preloader-wrapper big active spinner-discord-blue">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-btn">
        <i class="material-icons">settings</i>
    </div>
    <div class="container">
        <div class="center-align discord-color" style="margin-bottom: 20px;">
            <h5>DiscPost</h5>
            <a href="https://discord.com/channels/@me" target="_blank"><i class="material-icons">discord</i></a>
            <div>
                <span>
                    Clicking Discord icon makes you access https://discord.com/channels/@me,in New Tab.</span>
            </div>
        </div>
        
        <div class="input-field">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message" id="message-label">Entry your post messages</label>
        </div>
        <div class="right-align" style="margin-top: -20px; margin-bottom: 10px;">
            <button id="clear-draft-btn" class="btn-flat waves-effect waves-light" style="font-size: 12px; color: var(--system-color); text-transform: none;">
                <i class="material-icons left" style="font-size: 16px; margin-right: 4px;">delete_outline</i>Clear
            </button>
        </div>
        <p class="" style="font-size: 0.85rem; color: var(--system-color);">
            Do you agree including the current tab URL will attach it within your posting messages if switching toggle below.
        </p>
        <div class="url-switch" style="margin-bottom: 20px;">
            <div id="current-url-wrapper" class="url-text-wrapper">
                <span id="current-url-display" class="url-text">Current Tab URL: Loading...</span>
            </div>
            
            <div class="switch-container">
                <div class="switch">
                    <label>
                        <input type="checkbox" id="includeUrlToggle">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="input-field">
            <select id="webhook_select">
            <!--popup.js create views-->
            </select>
            <label>Select Webhook- Push EnterKey if focused</label>
        </div>

        <button id="postButton" class="btn waves-effect waves-light">
                CTRL+Enter<i class="material-icons right">send</i>
        </button>
    </div>

    <div id="confirm-modal" class="modal" style="max-width: 350px;">
        <div class="modal-content">
            <h6>Are you sure to clear messages ?</h6>
        </div>
        <div class="modal-footer">
            <button href="#!" id="confirm-cancel" class="modal-close waves-effect waves-green btn-flat">CANCEL</button>
            <button href="#!" id="confirm-ok" class="modal-close waves-effect waves-green btn-flat">OK</button>
        </div>
    </div>
    <script src="statics/js/materialize.min.js"></script>
    <script src="statics/js/popup.js"></script>
</body>
</html>
